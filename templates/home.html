{% extends "base.html" %}

{% block title %}Homepage Titel{% endblock %}

{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <img src="{{ user.profile.profile_picture.url }}" height="150" width="150"><br>
        <a href="{% url 'allProfile' %}">Zu den Profilen</a><br>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
        <br>
        <a href="{% url 'signup' %}">Registration</a>
    {% endif %}
{% endblock %}
