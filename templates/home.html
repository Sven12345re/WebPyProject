{% extends "base.html" %}

{% load static %}

{% block title %}Homepage Titel{% endblock %}

{% block content %}
    <h1>Homepage</h1>

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
        <br>
        <a href="{% url 'signup' %}">Registration</a>
    {% endif %}
{% endblock %}
